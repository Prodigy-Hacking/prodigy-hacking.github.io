<!DOCTYPE html>
<html>
    <head>
        <title>Prodigy Status</title>

        <script>
            function detect(){
                fetch("https://prodigyhacking.ml/status", {mode: "cors"}).then(({status}) => {
                    switch (status) {
                        case 200:
                            document.getElementById("status").innerText = "Operational";
                            document.getElementById("status").style.color = "green";
                            break;
                        case 502:
                            document.getElementById("status").innerText = "DOWN";
                            document.getElementById("status").style.color = "red";
                            break;
                        default:
                            setTimeout(() => {
                                detect();
                                document.getElementById("status").innerText = "N/A";
                            }, 5 * 1000);
                            break;
                    }
                });
            }

            detect();
        </script>

        <style>
            @import url("https://fonts.googleapis.com/css?family=Work+Sans:100&display=swap");
            body {
                display: grid;
                height: 100vh;
                margin: 0;
                place-items: center;
                font-family: "Work Sans", sans-serif;
            }
            .statusblock {
                background: white;
                padding: 1rem 3rem;
                color:black;
                border-radius: 10px
            }
            img {
                padding: 1rem 3rem;
                color:black;
                border-radius: 10px
            }

            h1 {
                padding: 1rem 3rem;
                color:white;
                border-radius: 10px
            }

            h4 {
                background: white;
                padding: 1rem 3rem;
                color:black;
                border-radius: 10px
            }
            html{
                background-image: url('https://imgur.com/8oJDmyo.png');
            }
            .key{
                position:absolute;
                bottom: 0;
                left: 10;
            }
        </style>
    </head>

    <body>
        <h1 style="font-size:100px;"><b>ProdigyMathGameHacking</b></h1>
        <h1 class="statusblock"><p>Status:<p> <p id="status">N/A<p></h1>

        <h4 class="key">
            Key <hr>
            <p style="color:green">Operational</p> -<br>Hacks are up, wahoo<hr>
            <p style="color:red">DOWN</p> -<br>Hacks are down, for whatever reason.<hr>
            <p>N/A</p> -<br>Either the site hasn't processed the request to see if hacks are up,
                <br> or you've reloaded too many times, stop reloading ;((
        </h4>
    </body>
</html>
